<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="author" content="Masnoon Junaid">
    <meta name="viewport"content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <main>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">3</span> Moves
          <span class="timer"></span>


            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
          
        </ul>
        <div class="modal">
          <div class="content">
            <h2 class="message">HOI-HO!</h2>
            <a class="cut" href="#">X</a>
            <div class="message2">
              You matched all pair
            </div>
            <div class="message3">
              <p> You made <span class="final-moves"></span> moves in <span class="time-taken"></span></p>
              <p>Rating: <span class="star-rating"></span></p>
            </div>
            <button class="reply">
              reply
            </button>
          </div>
    </div>
  </div>
</main>
    <script src="js/app.js"></script>
</body>
</html>
